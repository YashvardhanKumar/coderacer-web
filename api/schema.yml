      type: object
      properties:
        id:
          type: integer
          readOnly: true
        user:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        problem_id:
          type: integer
          readOnly: true
        language:
          allOf:
          - $ref: '#/components/schemas/LanguageEnum'
          title: Programming Language
        language_display:
          type: string
          readOnly: true
        status:
          readOnly: true
          nullable: true
          oneOf:
          - $ref: '#/components/schemas/StatusEnum'
          - $ref: '#/components/schemas/NullEnum'
        status_display:
          type: string
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - language_display
      - problem_id
      - status
      - status_display
      - user
    SolutionSubmit:
      type: object
      properties:
        problem_id:
          type: integer
        code:
          type: string
        language:
          allOf:
          - $ref: '#/components/schemas/LanguageEnum'
          description: |-
            Programming language. If not provided, uses user's default language.

            * `CPP` - C++
            * `JAVA` - Java
            * `PYTHON` - Python
            * `JAVASCRIPT` - JavaScript
            * `TYPESCRIPT` - TypeScript
      required:
      - code
      - problem_id
    StatusEnum:
      enum:
      - INVALID_TESTCASE
      - RUNTIME_ERROR
      - COMPILE_ERROR
      - WRONG_ANSWER
      - SUCCESS
      - TIME_LIMIT_EXCEEDED
      - MEMORY_LIMIT_EXCEEDED
      type: string
      description: |-
        * `INVALID_TESTCASE` - Invalid Testcase
        * `RUNTIME_ERROR` - Runtime Error
        * `COMPILE_ERROR` - Compile Error
        * `WRONG_ANSWER` - Wrong Answer
        * `SUCCESS` - Success
        * `TIME_LIMIT_EXCEEDED` - Time Limit Exceeded
        * `MEMORY_LIMIT_EXCEEDED` - Memory Limit Exceeded
    Tags:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        tags:
          type: string
          maxLength: 255
      required:
      - id
      - tags
    Testcase:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        problem:
          type: integer
        input:
          type: string
        output:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
      - problem
    TestcaseList:
      type: object
      description: Serializer without testcase content for listing
      properties:
        id:
          type: integer
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - created_at
      - id
    User:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        name:
          type: string
          nullable: true
          maxLength: 255
        default_lang:
          allOf:
          - $ref: '#/components/schemas/DefaultLangEnum'
          title: Default Coding Language
        date_joined:
          type: string
          format: date-time
          readOnly: true
      required:
      - date_joined
      - id
      - username
    UserRegistration:
      type: object
      properties:
        username:
          type: string
          description: Required. 150 characters or fewer. Letters, digits and @/./+/-/_
            only.
          pattern: ^[\w.@+-]+$
          maxLength: 150
        email:
          type: string
          format: email
          title: Email address
          maxLength: 254
        name:
          type: string
          nullable: true
          maxLength: 255
        password:
          type: string
          writeOnly: true
          minLength: 8
        password2:
          type: string
          writeOnly: true
          minLength: 8
        default_lang:
          allOf:
          - $ref: '#/components/schemas/DefaultLangEnum'
          title: Default Coding Language
      required:
      - password
      - password2
      - username
  securitySchemes:
    cookieAuth:
      type: apiKey
      in: cookie
      name: sessionid
    tokenAuth:
      type: apiKey
      in: header
      name: Authorization
      description: Token-based authentication with required prefix "Token"
