components:
  schemas:
    AuthToken:
      type: object
      properties:
        username:
          type: string
          writeOnly: true
        password:
          type: string
          writeOnly: true
        token:
          type: string
          readOnly: true
      required:
      - password
      - token
      - username
    Codeblock:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        problem:
          type: integer
        block:
          type: string
        language:
          allOf:
          - $ref: '#/components/schemas/LanguageEnum'
          title: Programming Language
        language_display:
          type: string
          readOnly: true
      required:
      - block
      - id
      - language_display
      - problem
    DefaultLangEnum:
      enum:
      - CPP
      - JAVA
      - PYTHON
      - JAVASCRIPT
      - TYPESCRIPT
      type: string
      description: |-
        * `CPP` - C++
        * `JAVA` - Java
        * `PYTHON` - Python
        * `JAVASCRIPT` - JavaScript
        * `TYPESCRIPT` - TypeScript
    DifficultyEnum:
      enum:
      - EASY
      - MEDIUM
      - HARD
      type: string
      description: |-
        * `EASY` - Easy
        * `MEDIUM` - Medium
        * `HARD` - Hard
    DiscussDetail:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        title:
          type: string
          maxLength: 255
        body:
          type: string
          description: Content of the post
        author:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        user:
          allOf:
          - $ref: '#/components/schemas/User'
          readOnly: true
        problem:
          type: integer
        tags:
          type: array
          items:
            $ref: '#/components/schemas/Tags'
          readOnly: true
        tag_ids:
          type: array
          items:
            type: integer
          writeOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - author
      - created_at
      - id
      - problem
      - tags
      - title
      - user
